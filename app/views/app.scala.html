@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/jquery/jquery.js")'></script>
    <style>
    body {
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/">@title</a>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
    <footer>
        <hr/>
        <div>
            <span>&copy; Enduraquest 2015</span>
        </div>
        <div>
            <span app-version></span>
        </div>
    </footer>
</body>

<script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

    <!-- Coffee script compiled resources (generated) -->
<script src="/assets/js/app.js" type="text/javascript"></script>
<script src="/assets/js/common/Config.js" type="text/javascript"></script>
<script src="/assets/js/directives/AppVersion.js" type="text/javascript"></script>
<script src="/assets/js/users/UserService.js" type="text/javascript"></script>
<script src="/assets/js/users/UserCtrl.js" type="text/javascript"></script>
<script src="/assets/js/users/CreateUserCtrl.js" type="text/javascript"></script>
<script src="/assets/js/users/UpdateUserCtrl.js" type="text/javascript"></script>

</html>
